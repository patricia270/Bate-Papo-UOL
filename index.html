<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">  
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="home-screen">
        <img class="home-screen-logo" src="assets/logo_uol.png">
        <input type="text" name="nome" value="" placeholder="Digite seu nome">
        <button onclick="joinChatRoom();">Entrar</button>
    </div>
    <div class="loading-screen none">
        <img class="home-screen-logo" src="assets/logo_uol.png">
        <img class="loading" src="assets/loading.png">
        <p>Entrando...</p>
    </div>
    <header class="top-bar ">
        <img class="top-bar-logo" src="assets/logo_uol.png">
        <ion-icon class="icon-people-top" name="people" onclick="showSideBar()"></ion-icon>    
    </header>    
    <main class="container">
        <ul class="message-list"></ul>        
    </main>    
    <div class="bottom-bar">
        <div class="write-here-box">
            <input class="write-here" value="" placeholder="Escreva aqui..."></input>
            <p class="message-recipient"></p>
        </div>
        <ion-icon class="icon-send-message" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </div>
    <div class="side-bar-box none" onclick="hideSideBar()"></div>
    <div class="side-bar none">
        <h3 class="contact-list-header">Escolha um contato para enviar mensagem:</h2>
        <ul class="contact-list">
           
        </ul>
        <h3 class="visibility-choice-list-header">Escolha a visibilidade:</h2>
        <ul class="visibility-choice-list">
            <li class="option" onclick="selectVisibility(this)">
                <ion-icon name="lock-open"></ion-icon>PÃºblico<ion-icon class="check" name="checkmark-outline"></ion-icon>
            </li>
            <li class="option" onclick="selectVisibility(this)">
                <ion-icon name="lock-closed"></ion-icon>Reservadamente<ion-icon class="check" name="checkmark-outline"></ion-icon>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
